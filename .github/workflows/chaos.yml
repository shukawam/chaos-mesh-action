name: Chaos

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Creating kind cluster 
      uses: helm/kind-action@v1.0.0-rc.1

    - name: Print cluster information
      run: |
        kubectl config view
        kubectl cluster-info
        kubectl get nodes
        kubectl get pods -n kube-system
        helm version
        kubectl version

    - uses: actions/checkout@v2

    - name: Deploy an application
      run: |
        kubectl apply -f https://raw.githubusercontent.com/chaos-mesh/apps/master/ping/busybox-statefulset.yaml
        
    - name: Check pods
      run: |
        kubectl get pods -n chaos-testing
        sleep 5
        kubectl get pods -n busybox
        
    - name: Run chaos mesh action
      uses: shukawam/chaos-mesh-action@main
      env:
        CFG_FILE: https://raw.githubusercontent.com/shukawam/chaos-mesh-action/main/chaos-test.yaml
        # CFG_BASE64: 
        CHAOS_MESH_VERSION: v2.1.4

    - name: Verification
      run: |
        echo "do some verification"
        kubectl exec busybox-0 -it -n busybox -- ping -c 30 busybox-1.busybox.busybox.svc
